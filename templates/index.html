<body class="index_body">
    <div class="wrapper">
  
    
    <!-- Header Start -->
    <header>
        <div class="navbar">
            <a href="welcome.html" class="logo" aria-label="Emotion Detector Home">Emotion Detector</a>
            <ul class="nav-links">

    <div class="container">
        <h1>Emotion Detection System</h1>

        <div class="display_container">

<div class="emotion_display">

        <div class="emotion_chart">
            <canvas id="emotionChart" width="400" height="300"></canvas>

    </div>
