<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Emotion Detection System</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- css code linking -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>


<body class="contact_body">
   
    <!-- header start -->
    <header>
        <div class="navbar">
            <a href="welcome.html" class="logo">Emotion Detector</a>
            <ul class="nav-links">
                <li><a href="welcome.html">Home</a></li>
                <li><a href="index.html">Analyze</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="feature.html">Features</a></li>
            </ul>
        </div>
    </header>
    <!-- header closed -->

    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions, comments, or feedback, feel free to reach out to us!</p>
            <div class="contact-info">
                <h3>Email:</h3>
                <p><a href="mailto:emotion@detectionsystem.info">contact@detectionsystem.info</a></p>
            </div>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>


    <!-- footer start -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Emotion Detection System. All rights reserved.</p>
        </div>
    </footer>
    <!-- footer end -->

    <!-- java script code linking -->
<script src="{{ url_for('static', filename='logics.js') }}"></script>


</body>
</html>
